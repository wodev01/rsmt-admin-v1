<md-dialog aria-label="invoiceForm" flex-gt-sm="30" flex-sm="60" flex-xs="70">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="md-title">New Customer Bill</span>
        </div>
    </md-toolbar>

    <md-content class="md-padding">
        <form name="invoiceForm" ng-submit="invoiceForm.$valid && fnSaveInvoice(invoice);" layout="column" novalidate>
            <md-input-container class="remove-error-space">
                <label>Invoice Number</label>
                <input name="invoiceNum" ng-model="invoice.reference" required/>
                <div ng-if="invoiceForm.$submitted || invoiceForm.invoiceNum.$touched">
                    <span class="error-msg" ng-if="invoiceForm.invoiceNum.$error.required">Invoice number is required.</span>
                </div>
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>Description</label>
                <input name="description" ng-model="invoice.description" required/>
                <div ng-if="invoiceForm.$submitted || invoiceForm.description.$touched">
                    <span class="error-msg" ng-if="invoiceForm.description.$error.required">Description is required.</span>
                </div>
            </md-input-container>

            <md-input-container class="remove-error-space">
                <label>Payable Amount</label>
                <input type="number" name="payableAmount" min="0" ng-model="invoice.amount" required/>
                <div ng-if="invoiceForm.$submitted || invoiceForm.payableAmount.$touched">
                    <span class="error-msg" ng-if="invoiceForm.payableAmount.$error.required">Payable Amount is required.</span>
                    <span class="error-msg" ng-if="invoiceForm.payableAmount.$error.min">Invalid amount minimum 0 required.</span>
                </div>
            </md-input-container>

            <md-dialog-actions>
                <div ng-if="isProcessing">
                    <div layout="row" layout-sm="column" layout-align="left center" md-theme="rsmt">
                        <md-progress-circular class="md-primary" md-mode="indeterminate"></md-progress-circular>
                    </div>
                </div>
                <md-button type="submit" class="md-raised md-accent"
                           ng-disabled="isProcessing">
                    Charge Now
                </md-button>
                <md-button class="md-warn md-raised md-hue-2" ng-click="fnCancel();">Cancel</md-button>
            </md-dialog-actions>
        </form>
    </md-content>

</md-dialog>
