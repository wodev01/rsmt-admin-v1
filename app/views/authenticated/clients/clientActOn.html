<md-content id="actonTab" class="md-padding" ng-init="fnGetActonInfo();">
    <div class="md-display-1">Act-on</div>

    <div ng-if="isProcessing">
        <div layout="row" layout-align="start center" md-theme="rsmt">
            <div class="md-title md-padding">Getting act-on...</div>
            <md-progress-circular class="md-accent" md-mode="indeterminate"></md-progress-circular>
        </div>
    </div>

    <form name="actOnForm" ng-if="!isProcessing" novalidate>
        <md-button aria-label="acton btn" class="md-raised md-accent"
                   ng-click="fnToggleActonModal($event, isActonAccountLinked);">
            <span ng-bind="isActonAccountLinked ? 'Unlink Now' : 'Link Now'"></span>
        </md-button>
    </form>
</md-content>
