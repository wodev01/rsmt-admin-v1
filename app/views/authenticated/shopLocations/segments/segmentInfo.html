<md-content class="md-padding">

    <form name="manageSegmentForm" ng-submit="manageSegmentForm.$valid && fnSaveSegment(segment);" layout="column" novalidate>
        <md-input-container class="remove-error-space">
            <label>Segment Name</label>
            <input name="name" ng-model="segment.name" ng-minlength="5" required/>
            <div ng-if="manageSegmentForm.$submitted || manageSegmentForm.name.$touched">
                <span class="error-msg" ng-if="manageSegmentForm.name.$error.required">Segment Name is required.</span>
            </div>
        </md-input-container>

        <div layout="row" layout-align="space-between center">
            <md-checkbox aria-label="verified" class="md-accent" ng-model="segment.delivery_enabled">
                Delivery Enabled
            </md-checkbox>

            <div layout="row">
                <md-progress-circular class="md-primary" md-theme="rsmt" ng-if="isProcessing"
                                      md-mode="indeterminate"></md-progress-circular>

                <md-button type="submit" class="md-raised md-accent"
                           ng-disabled="isProcessing">
                    Save
                </md-button>

                <md-button class="md-warn md-raised margin-right-0"
                           ng-click="fnManageShopLocSegmentsView();">Cancel
                </md-button>
            </div>
        </div>
    </form>
</md-content>
