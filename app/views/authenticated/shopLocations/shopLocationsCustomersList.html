<md-content class="md-padding" ng-init="fnInitSegments();">
    <div class="margin-bottom-10" layout="row" layout-xs="column" layout-align="end center">
        <md-button class="md-raised md-accent margin-right-0" ng-click="fnCreateNewList();">New Customer List
        </md-button>
    </div>

    <div class="grid-container">
        <div ng-if="!isDataNotNull && !isMsgShow" layout="column" layout-align="center center"
             layout-fill flex>
            <md-progress-circular class="md-accent" md-diameter="100" md-mode="indeterminate"></md-progress-circular>
        </div>

        <div ng-if="isMsgShow">
            <div class="md-headline text-center">Customer list not available.</div>
        </div>

        <!-- Grid Section -->
        <div ng-if="isDataNotNull"
             ng-style="fnReturnGridHeight(customerListData.length);"
             ui-grid="customerListGridOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns></div>
    </div>
</md-content>
