<md-sidenav class="md-sidenav-right overflow-auto md-whiteframe-z2 right-side-nav" md-component-id="manageGroupView">

    <!-- swapping view header -->
    <md-toolbar class="light-black-bg-1">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <span ng-bind="editGroupName && isGroupEditable ? editGroupName : 'New Group'"></span>
            <md-button ng-click="fnCloseManageGroupSwap();" class="md-raised md-accent">Back</md-button>
        </div>
    </md-toolbar>

    <md-content ng-controller="manageGroupCtrl" ng-if="$root.isGroupTabsLoad">
        <div ng-if="!$parent.isGroupEditable" ng-include="'views/authenticated/shopGroups/editGroup.html'"></div>

        <div ng-if="$parent.isGroupEditable" ng-init="fnManageGroupInit();" md-theme="grey">
            <md-tabs class="md-primary" md-dynamic-height md-selected="selectedGroupsTab">
                <md-tab label="Update Group">
                    <div ng-if="selectedGroupsTab == 0"
                         ng-include="'views/authenticated/shopGroups/editGroup.html'"></div>
                </md-tab>

                <md-tab label="Membership List">
                    <div ng-if="selectedGroupsTab == 1"
                         ng-include="'views/authenticated/shopGroups/groupMemberList.html'"></div>
                </md-tab>
            </md-tabs>
        </div>
    </md-content>
</md-sidenav>
