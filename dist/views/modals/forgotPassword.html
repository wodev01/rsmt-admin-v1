<md-dialog class="forgot-password-dialog" aria-label="Forgot Password Modal"> <md-toolbar> <div class="md-toolbar-tools" layout="row" layout-align="space-between center"> <span class="md-title">Forgot Password</span> <md-button class="md-icon-button" ng-click="fnCancel();"> <md-icon md-font-set="material-icons">close</md-icon> <md-tooltip ng-if="$root.isMobile === null" md-direction="top">Close</md-tooltip> </md-button> </div> </md-toolbar> <div class="md-padding"> <form name="forgotPasswordForm" layout="column" novalidate> <md-dialog-content> <p class="text-justify"> Enter the email you registered with us previously and we'll send you an email with instructions on how to reset your password.</p> <div layout="row"> <md-input-container flex> <md-icon class="md-accent margin-top-5">email</md-icon> <input name="email" type="email" ng-model="resendEmail" placeholder="Your email address" required> <div ng-if="forgotPasswordForm.$submitted || forgotPasswordForm.email.$touched"> <span class="error-msg" ng-if="forgotPasswordForm.email.$error.required">Email is required.</span> <span class="error-msg" ng-if="forgotPasswordForm.email.$error.email"> This field must be a valid email address.</span> </div> </md-input-container> </div> </md-dialog-content> <md-dialog-actions> <md-button class="md-raised md-accent" type="submit" ng-click="forgotPasswordForm.$valid && fnResendMail(resendEmail);">Send Email </md-button> <md-button class="md-warn md-raised md-hue-2" ng-click="fnHide();">Cancel</md-button> </md-dialog-actions> </form> </div> </md-dialog>
