/md-select> </md-input-container> </div> <div layout="row" layout-fill flex> <div layout="column" flex> <md-autocomplete md-search-text="expr.searchText" md-selected-item="expr.value" md-items="item in fnGetFilteredValues(expr.searchText, expr.name)" md-item-text="item" md-delay="500" md-no-cache="true" md-min-length="0" ng-disabled="isProcessing" placeholder="Search/Type values" flex> <md-item-template> <span md-highlight-text="expr.searchText" md-highlight-flags="^i">{{item}}</span> </md-item-template> </md-autocomplete> </div> <md-button aria-label="delete" class="md-icon-button md-warn margin-bottom-13" ng-disabled="isProcessing" ng-click="fnDeleteRow($index);"> <md-icon md-font-set="fa fa-lg fa-fw fa-trash"></md-icon> <md-tooltip ng-if="$root.isMobile === null" md-direction="top">Delete</md-tooltip> </md-button> </div> </div> </md-content>
