<md-sidenav class="md-sidenav-right md-whiteframe-z2" style="min-width: 100%" md-component-id="updateSwap"> <!-- swapping view header --> <md-toolbar class="light-black-bg-1" md-theme="rsmt"> <h1 class="md-toolbar-tools" layout="row" layout-align="space-between center"> <span ng-bind="updateHeading"></span> <md-button ng-click="fnCloseSwap();" class="md-raised md-accent">Back</md-button> </h1> </md-toolbar> <!-- swapping view content --> <md-content ng-controller="manageUpdatesCtrl" class="md-padding" ng-init="fnInitUpdate();"> <form id="updateForm" name="updateForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <label>URL</label> <input name="url" type="url" ng-model="update.url" ng-minlength="5" required> </md-input-container> <md-input-container class="remove-error-space"> <label>Signature</label> <input name="signature" ng-model="update.signature" ng-minlength="4" required> </md-input-container> <md-input-container class="remove-error-space"> <label>Version</label> <input name="version" ng-model="update.version" required> </md-input-container> <md-checkbox aria-label="checkbox.label" ng-model="update.applies_to_location"> Applies to location </md-checkbox> <div layout="row" layout-align="end center"> <md-progress-circular class="md-primary" md-theme="rsmt" ng-if="isProcessing" md-mode="indeterminate"></md-progress-circular> <md-button class="md-raised md-accent" ng-disabled="updateForm.$invalid || isProcessing" ng-click="fnSaveUpdate(update);">Save </md-button> <md-button class="md-warn md-raised md-hue-2" ng-model="cancel" ng-click="fnCloseSwap();">Cancel </md-button> </div> </form> </md-content> </md-sidenav>
