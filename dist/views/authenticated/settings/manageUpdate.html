<md-sidenav class="md-sidenav-right md-whiteframe-z2" style="min-width: 100%" md-component-id="updateSwap"> <!-- swapping view header --> <md-toolbar class="light-black-bg-1" md-theme="rsmt"> <h1 class="md-toolbar-tools" layout="row" layout-align="space-between center"> <span ng-bind="updateHeading"></span> <md-button ng-click="fnCloseSwap();" class="md-raised md-accent">Back</md-button> </h1> </md-toolbar> <!-- swapping view content --> <md-content ng-controller="manageUpdatesCtrl" class="md-padding" ng-init="fnInitUpdate();"> <form id="updateForm" name="updateForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <label>URL</label> <input name="updateUrl" ng-model="update.url" ng-pattern="/^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/" required> <div ng-if="updateForm.$submitted || updateForm.updateUrl.$touched"> <span class="error-msg" ng-if="updateForm.updateUrl.$error.required">Url is required.</span> <span class="error-msg" ng-if="updateForm.url.$error.pattern">This field must contain valid URL.</span> </div> </md-input-container> <md-input-container class="remove-error-space"> <label>Signature</label> <input name="signature" ng-model="update.signature" ng-minlength="4" required> <div ng-if="updateForm.$submitted || updateForm.signature.$touched"> <span class="error-msg" ng-if="updateForm.signature.$error.required">Signature is required.</span> <span class="error-msg" ng-if="updateForm.signature.$error.minlength"> This field is too short minimum 4 characters required.</span> </div> </md-input-container> <md-input-container class="remove-error-space"> <label>Version</label> <input name="version" ng-model="update.version" required> <div ng-if="updateForm.$submitted || updateForm.version.$touched"> <span class="error-msg" ng-if="updateForm.version.$error.required">Version is required.</span> </div> </md-input-container> <div> <md-checkbox aria-label="checkbox.label" ng-model="update.applies_to_location"> Applies to location </md-checkbox> </div> <div layout="row" layout-align="end center"> <md-progress-circular class="md-accent" ng-if="isProcessing" md-mode="indeterminate"></md-progress-circular> <md-button type="submit" class="md-raised md-accent" ng-disabled="isProcessing" ng-click="updateForm.$valid && fnSaveUpdate(update);"> Save </md-button> <md-button class="md-warn md-raised margin-right-0" ng-model="cancel" ng-click="fnCloseSwap();">Cancel </md-button> </div> </form> </md-content> </md-sidenav>
