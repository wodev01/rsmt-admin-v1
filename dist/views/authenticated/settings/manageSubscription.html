<md-sidenav class="md-sidenav-right md-whiteframe-z2" style="min-width: 100%" md-component-id="subscriptionSwap"> <!-- swapping view header --> <md-toolbar class="light-black-bg-1" md-theme="rsmt"> <div class="md-toolbar-tools" layout="row" layout-align="space-between center"> <span ng-bind="editSubscriptionName"></span> <md-button class="md-raised md-accent" ng-click="fnCloseSwap();">Back</md-button> </div> </md-toolbar> <!-- swapping view content --> <md-content class="md-padding" ng-controller="manageSubscriptionCtrl" ng-init="fnInitSubscription();"> <form id="subscriptionForm" name="subscriptionForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <label>Name</label> <input name="name" ng-model="subscription.name" ng-minlength="5" ng-disabled="isNameEditable" required> <div ng-if="subscriptionForm.$submitted || subscriptionForm.name.$touched"> <span class="error-msg" ng-if="subscriptionForm.name.$error.required">Name is required.</span> <span class="error-msg" ng-if="subscriptionForm.name.$error.minlength">This field is too short minimum 5 characters required.</span> </div> </md-input-container> <md-input-container class="remove-error-space"> <label>Description</label> <input name="description" ng-model="subscription.description" required> <div ng-if="subscriptionForm.$submitted || subscriptionForm.description.$touched"> <span class="error-msg" ng-if="subscriptionForm.description.$error.required">Description is required.</span> </div> </md-input-container> <md-input-container class="remove-error-space"> <label>Amount</label> <input type="number" name="amount_cents" ng-model="subscription.amount_cents" min="0" required> <div ng-if="subscriptionForm.$submitted || subscriptionForm.amount_cents.$touched"> <span class="error-msg" ng-if="subscriptionForm.amount_cents.$error.required">Amount is required.</span> <span class="error-msg" ng-if="subscriptionForm.amount_cents.$error.min">Invalid amount.</span> </div> </md-input-container> <div layout="row" layout-align="end center"> <md-progress-circular class="md-accent" ng-if="isProcessing" md-mode="indeterminate"></md-progress-circular> <md-button type="submit" class="md-raised md-accent" ng-disabled="isProcessing" ng-click="subscriptionForm.$valid && fnSaveSubscription(subscription, editSubscriptionName);"> Save </md-button> <md-button class="md-warn md-raised margin-right-0" ng-click="fnCloseSwap();">Cancel</md-button> </div> </form> </md-content> </md-sidenav>
