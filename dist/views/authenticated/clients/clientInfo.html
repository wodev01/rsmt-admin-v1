<md-content class="md-padding" flex="70" flex-xs="100"> <form name="clientInfoForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <label>Partner Name</label> <input name="partner" ng-model="client.partner" required> <div ng-if="clientInfoForm.$submitted || clientInfoForm.partner.$touched"> <span class="error-msg" ng-if="clientInfoForm.partner.$error.required">Partner name is required.</span> </div> </md-input-container> <md-input-container> <label for="location_timezone">Timezone</label> <md-select aria-label="Select Timezone" ng-model="client.timezone" id="location_timezone"> <md-option ng-repeat="option in timeZoneDDOptions" value="{{option}}"> {{option}} </md-option> </md-select> </md-input-container> <md-input-container> <label for="contact">Contact</label> <md-select id="contact" aria-label="Select Contact" ng-model="selectedContact" ng-change="fnChangeContactDD(client, selectedContact);" placeholder="-- Select Contact --"> <md-option ng-repeat="option in contactDDOptions" ng-value="option.contactId"> {{option.contactName}} </md-option> </md-select> </md-input-container> <md-input-container class="remove-error-space"> <label>Contact Email</label> <input name="contactName" ng-model="client.contactEmail" ng-disabled="true" required> </md-input-container> <md-input-container class="remove-error-space"> <label>Contact Phone</label> <input name="contactPhone" ng-model="client.contactPhone" required> <div ng-if="clientInfoForm.$submitted || clientInfoForm.contactPhone.$touched"> <span class="error-msg" ng-if="clientInfoForm.contactPhone.$error.required">Contact Phone is required.</span> </div> </md-input-container> <div layout="row" layout-align="end center"> <md-progress-circular md-theme="rsmt" ng-if="isProcessing" class="md-primary" md-mode="indeterminate"></md-progress-circular> <md-button type="submit" class="md-raised md-accent margin-right-0" ng-disabled="isProcessing" ng-click="clientInfoForm.$valid && fnSaveClientInfo(client);"> Save </md-button> </div> </form> </md-content>
