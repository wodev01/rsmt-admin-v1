<md-dialog aria-label="Update Payment Info" flex-gt-sm="30" flex-sm="60" flex-xs="70"> <md-toolbar> <div class="md-toolbar-tools"> <span class="md-title">Update Payment Method</span> </div> </md-toolbar> <md-content class="md-padding"> <form name="updatePaymentInfoForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <label>Card Number</label> <input name="cardNumber" ng-model="paymentInfo.number" ng-pattern="/^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/" required> </md-input-container> <md-input-container class="remove-error-space"> <label>CVV</label> <input name="cvv" ng-model="paymentInfo.cvv" required ng-pattern="/^[0-9]{3,4}$/"> </md-input-container> <label style="color: rgba(0, 0, 0, 0.40);margin-left: 2px;margin-top: -10px">Expiration (MM/YYYY)</label> <div layout="row" layout-sm="column"> <md-input-container class="remove-error-space" flex> <label>Month</label> <input name="exp_month" type="number" min="1" max="12" ng-model="paymentInfo.exp_month" required> </md-input-container> <md-input-container class="remove-error-space" flex> <label>Year</label> <input name="exp_year" type="number" min="1000" max="9999" ng-model="paymentInfo.exp_year" required> </md-input-container> </div> <md-dialog-actions> <div ng-if="isProcessing"> <div layout="row" layout-sm="column" layout-align="left center" md-theme="rsmt"> <md-progress-circular class="md-primary" md-mode="indeterminate"></md-progress-circular> </div> </div> <md-button class="md-raised md-accent" ng-disabled="updatePaymentInfoForm.$invalid || isProcessing" ng-click="updateUserPaymentInfo();">Save </md-button> <md-button class="md-warn md-raised md-hue-2" ng-click="fnCancel();">Cancel</md-button> </md-dialog-actions> </form> </md-content> </md-dialog>
