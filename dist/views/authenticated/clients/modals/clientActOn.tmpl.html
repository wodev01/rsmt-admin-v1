<md-dialog aria-label="Act on form dialog" flex-gt-sm="40" flex-sm="60" flex> <md-toolbar> <div class="md-toolbar-tools"> <span class="md-title">Acton Form</span> </div> </md-toolbar> <md-content class="md-padding"> <form name="actonForm" layout="column" novalidate> <md-input-container class="remove-error-space"> <md-icon class="md-accent margin-top-5">person</md-icon> <input name="username" type="email" ng-model="user.username" placeholder="Username" required> <div ng-if="actonForm.$submitted || actonForm.username.$touched"> <span class="error-msg" ng-if="actonForm.username.$error.required">Username is required.</span> <span class="error-msg" ng-if="actonForm.username.$error.email"> This field must be a valid email address.</span> </div> </md-input-container> <md-input-container class="remove-error-space"> <md-icon class="md-accent margin-top-5">lock</md-icon> <input name="password" type="password" minlength="5" ng-model="user.password" placeholder="Password" required> <div ng-if="actonForm.$submitted || actonForm.password.$touched"> <span class="error-msg" ng-if="actonForm.password.$error.required">Password is required.</span> <span class="error-msg" ng-if="actonForm.password.$error.minlength"> This field is too short minimum 5 characters is required.</span> </div> </md-input-container> <md-dialog-actions> <md-progress-circular md-theme="rsmt" class="md-primary" ng-if="isProcessing" md-mode="indeterminate"></md-progress-circular> <md-button type="submit" class="md-raised md-accent" ng-disabled="isProcessing" ng-click="actonForm.$valid && fnToggleActonAccount(user);"> Link Account </md-button> <md-button class="md-warn md-raised margin-right-0" ng-click="fnCloseActonDialog();">Cancel</md-button> </md-dialog-actions> </form> </md-content> </md-dialog>
