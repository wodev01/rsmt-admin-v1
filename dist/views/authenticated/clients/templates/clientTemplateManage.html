ate.html" layout-fill></div> </div> <div ng-if="isToggled" layout-fill> <textarea name="previewText" layout="column" ng-model="rendered_template.text" layout-fill readonly></textarea> </div> </div> </div> </md-tab> </md-tabs> <div style="border-top: 1px solid" layout="column" layout-gt-sm="row" layout-align="end center"> <div layout="row" layout-align-sm="center center" layout-align-xs="center center" flex> <md-button class="md-raised md-accent" ng-if="selectedIndex == 3" ng-click="fnTogglePreview();"> Preview {{ toggleText }} </md-button> </div> <div layout="column" layout-gt-sm="row" layout-align-gt-sm="end center"> <div layout="row" layout-align="end center" layout-xs="column"> <md-button class="md-raised md-accent" ng-click="fnSendTestEmail($event);">Send Test Email </md-button> <md-button class="md-raised md-accent" ng-click="fnOpenSetTemplateVariableModal($event);">Set Template Variables </md-button> </div> </div> <div layout="column" layout-gt-sm="row" layout-align-gt-sm="end center"> <div layout="row" layout-align="end center"> <md-progress-circular md-theme="rsmt" ng-if="isProcessing" class="md-primary" md-mode="indeterminate"></md-progress-circular> <md-button class="md-raised md-accent" ng-disabled="templateForm.$invalid || !templateForm.$dirty || isProcessing" ng-click="fnSaveTemplate(template);">Save </md-button> <md-button class="md-warn md-raised md-hue-2" ng-click="fnCloseManageTemplate();">Cancel </md-button> </div> </div> </div> </form> </md-content> </md-sidenav>
